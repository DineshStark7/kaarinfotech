<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section with Image Gallery</title>
    <style>
      /* CSS Styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .hero-section {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        position: relative; /* Added for overlay positioning */
      }

      .column {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .image-box {
        width: 150px;
        height: 100px;
        overflow: hidden;
        cursor: pointer;
        border: 2px solid #ccc;
        transition: transform 0.3s ease;
      }

      .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .overlay-content {
        position: relative;
        width: 90vw; /* Increased max-width */
        max-height: 90%; /* Increased max-height */
        text-align: center;
      }

      .overlay-image {
        width: 100%;
        height: 80vh; /* Larger size for the enlarged image */
        border: 5px solid white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- HTML Structure -->
    <div class="hero-section">
      <div class="column left-column">
        <div class="image-box" data-index="0">
          <img
            src="https://picsum.photos/150/100?random=1"
            alt="Random Image 1"
          />
        </div>
        <div class="image-box" data-index="1">
          <img
            src="https://picsum.photos/150/100?random=2"
            alt="Random Image 2"
          />
        </div>
        <div class="image-box" data-index="2">
          <img
            src="https://picsum.photos/150/100?random=3"
            alt="Random Image 3"
          />
        </div>
      </div>
      <div class="column right-column">
        <div class="image-box" data-index="3">
          <img
            src="https://picsum.photos/150/100?random=4"
            alt="Random Image 4"
          />
        </div>
        <div class="image-box" data-index="4">
          <img
            src="https://picsum.photos/150/100?random=5"
            alt="Random Image 5"
          />
        </div>
        <div class="image-box" data-index="5">
          <img
            src="https://picsum.photos/150/100?random=6"
            alt="Random Image 6"
          />
        </div>
      </div>
    </div>

    <!-- Overlay for Enlarged Image -->
    <div class="overlay">
      <div class="overlay-content">
        <span class="close-btn">&times;</span>
        <img class="overlay-image" src="" alt="Enlarged Image" />
      </div>
    </div>

    <script>
      // JavaScript Functionality
      document.addEventListener("DOMContentLoaded", function () {
        const imageBoxes = document.querySelectorAll(".image-box");
        const overlay = document.querySelector(".overlay");
        const overlayImage = document.querySelector(".overlay-image");
        const closeBtn = document.querySelector(".close-btn");

        // Add click event to each image box
        imageBoxes.forEach((box) => {
          box.addEventListener("click", function () {
            const imgSrc = this.querySelector("img").src;
            overlayImage.src = imgSrc; // Set the enlarged image source
            overlay.style.display = "flex"; // Show the overlay
          });
        });

        // Close overlay when close button is clicked
        closeBtn.addEventListener("click", function () {
          overlay.style.display = "none";
        });

        // Close overlay when clicking outside the image
        overlay.addEventListener("click", function (event) {
          if (event.target === overlay) {
            overlay.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
